apply plugin: 'com.android.library'

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/palantir/releases' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21//because robolectric doesnt support API level 23
        versionCode 9
        versionName "0.36"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    testCompile 'junit:junit:4.12'
    testCompile('org.robolectric:robolectric:3.2.1') {
        exclude module: 'httpclient'
    }
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'com.squareup.okhttp3:okhttp:3.2.0'
    testCompile 'com.squareup.okhttp:mockwebserver:2.7.5'
    testCompile 'commons-codec:commons-codec:1.9'
//    testCompile files('lib/testcontainers-1.0.5.jar')
    testCompile 'org.testcontainers:testcontainers:1.1.7'
}



