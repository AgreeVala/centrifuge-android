sudo: required
language: android
dist: precise
services:
  - docker
jdk:
  - oraclejdk8
env:
  global:
  - DOCKER_TLS_VERIFY: 0
  - DOCKER_HOST: http://localhost:2376
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.2
  - android-23
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
  - echo "DOCKER_TLS_VERIFY = $DOCKER_TLS_VERIFY"

install:
  - sudo apt-get install docker

licenses:
  - android-sdk-license-.+

notifications:
  email: true

script:
  - sudo dockerd -H unix:///var/run/docker.sock -H tcp://0.0.0.0:2376
  - ./gradlew :library:clean :library:test